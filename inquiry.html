<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get a Free Quote | Shikisha Tours & Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/inquiry.css">
  <link rel="stylesheet" href="/css/footer.css">

  <!-- Favicon -->
  <link rel="icon" href="https://mlksm2ek1k1e.i.optimole.com/w:auto/h:auto/q:auto/id:34dbef7c136ac7bc5a7b4b37b73159ec/directUpload/LOGO.png">
</head>

<body>

<header class="site-header">
  <a href="/">
    <img src="https://mlksm2ek1k1e.i.optimole.com/w:auto/h:auto/q:auto/id:34dbef7c136ac7bc5a7b4b37b73159ec/directUpload/LOGO.png" class="logo">
  </a>
</header>

<nav class="breadcrumbs">
  <a href="/">Home</a> › <span>Inquiry</span>
</nav>

<main class="inquiry-container">
<form id="quoteForm">

<!-- STEP 1 -->
<section class="step active">
  <h2>Where would you like to travel?</h2>
  <div class="options">
    <label><input type="checkbox" name="destination" value="Kenya"> Kenya</label>
    <label><input type="checkbox" name="destination" value="Tanzania"> Tanzania</label>
    <label><input type="checkbox" name="destination" value="Uganda"> Uganda</label>
    <label><input type="checkbox" name="destination" value="Rwanda"> Rwanda</label>
    <label><input type="checkbox" name="destination" value="Zanzibar"> Zanzibar</label>
    <label><input type="checkbox" name="destination" value="Open"> Open to ideas</label>
  </div>
</section>

<!-- STEP 2 -->
<section class="step">
  <h2>What type of trip is this?</h2>
  <div class="options">
    <label><input type="radio" name="tripType" value="Safari"> Safari</label>
    <label><input type="radio" name="tripType" value="Beach"> Beach</label>
    <label><input type="radio" name="tripType" value="Honeymoon"> Honeymoon</label>
    <label><input type="radio" name="tripType" value="Group"> Group</label>
  </div>
</section>

<!-- STEP 3 -->
<section class="step">
  <h2>When do you plan to travel?</h2>
  <input type="month" name="travelMonth" required>
</section>

<!-- STEP 4 -->
<section class="step">
  <h2>How many travelers?</h2>
  <input type="number" name="adults" placeholder="Adults" min="1" required>
  <input type="number" name="children" placeholder="Children (optional)" min="0">
</section>

<!-- STEP 5 -->
<section class="step">
  <h2>Your budget per person (USD)</h2>
  <select name="budget" required>
    <option value="">Select budget</option>
    <option value="500-1000">$500 – $1,000</option>
    <option value="1000-2000">$1,000 – $2,000</option>
    <option value="2000+">$2,000+</option>
  </select>
</section>

<!-- STEP 6 -->
<section class="step">
  <h2>Your Country of Residence</h2>
  <select id="residence" name="residence" required></select>

  <h2>Country You Wish to Visit</h2>
  <select id="visit" name="visit" required></select>
</section>

<!-- STEP 7 -->
<section class="step">
  <h2>Your contact details</h2>
  <input type="text" name="fullName" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email Address" required>
  <input type="tel" name="phone" placeholder="Phone / WhatsApp">
  <textarea name="message" placeholder="Anything you'd like us to know?"></textarea>
</section>

<!-- NAV -->
<div class="nav-buttons">
  <button type="button" id="backBtn">Back</button>
  <button type="button" id="nextBtn">Next</button>
  <button type="submit" id="submitBtn" hidden>Submit Inquiry</button>
</div>

</form>

<!-- Consultant -->
<div class="consultant">
  <img src="https://YOUR-CDN-CONSULTANT-IMAGE.png" alt="Travel Consultant">
  <p>Your personal travel consultant will respond within 24 hours.</p>
</div>

</main>

<!-- Footer (reuse your index.html footer exactly) -->
<footer>
  <!-- PASTE YOUR EXISTING FOOTER CODE HERE -->
</footer>

<script src="/js/inquiry.js"></script>
<script src="/js/countries.js"></script>

</body>
</html>
